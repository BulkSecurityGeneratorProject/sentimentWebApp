<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sentiment-heading" jhiTranslate="sentimentWebApp.sentiment.home.createOrEditLabel">Create or edit a Sentiment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sentiment.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sentiment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentimentWebApp.sentiment.keyword" for="field_keyword">Keyword</label>
                    <input type="text" class="form-control" name="keyword" id="field_keyword"
                        [(ngModel)]="sentiment.keyword" required/>
                    <div [hidden]="!(editForm.controls.keyword?.dirty && editForm.controls.keyword?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.keyword?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentimentWebApp.sentiment.sentiment" for="field_sentiment">Sentiment</label>
                    <input type="text" class="form-control" name="sentiment" id="field_sentiment"
                        [(ngModel)]="sentiment.sentiment" required/>
                    <div [hidden]="!(editForm.controls.sentiment?.dirty && editForm.controls.sentiment?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sentiment?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sentimentWebApp.sentiment.platform" for="field_platform">Platform</label>
                    <input type="text" class="form-control" name="platform" id="field_platform"
                        [(ngModel)]="sentiment.platform" required/>
                    <div [hidden]="!(editForm.controls.platform?.dirty && editForm.controls.platform?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.platform?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
