<div>
    <h2 id="page-heading">
        <span jhiTranslate="sentimentWebApp.sentiment.home.title">Sentiments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sentiment" [routerLink]="['/sentiment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sentimentWebApp.sentiment.home.createLabel">
            Create new Sentiment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sentiments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="sentimentWebApp.sentiment.keyword">Keyword</span></th>
            <th><span jhiTranslate="sentimentWebApp.sentiment.sentiment">Sentiment</span></th>
            <th><span jhiTranslate="sentimentWebApp.sentiment.platform">Platform</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sentiment of sentiments ;trackBy: trackId">
                <td>{{sentiment.keyword}}</td>
                <td>{{sentiment.sentiment}}</td>
                <td>{{sentiment.platform}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sentiment', sentiment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sentiment', sentiment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sentiment/'+ sentiment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
